<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./css/registrarse-trabajador.css">
</head>
<body>
    <div class="container">
           <p><a href="./inicio.html" id="boton-volver">Volver</a></p>
        <div class="login-container">
            <div class="form">
                <h1>Registro en Home Fix</h1>
                <form action="#" method="post">
                    <label for="username">Nombre y Apellido/s</label>
                    <input type="text" id="username" name="username" required>

                   <label for="">DNI</label>
                    <input type="number">

                    <label for="">Fecha de nacimiento</label>
                    <input type="date">

                    <label for="">Certificado de antecedentes</label>
                    <input type="file">

                    <label for="">Curriculum o CV</label>
                     <input type="file">

                 
                    <button type="submit" class="btn">Enviar datos</button>
                </form>
            
            </div>
        </div>
        <div class="image-container">
         
            <div class="texto">
              <h2>Sumate a nuestro equipo! Completa tus datos y segui todos los pasos para poder trabajar con nosotros</h2>
            </div>
        </div>
    </div>
</body>
</html>
